<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- P -->
  <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#E53E3E">P</text>
  
  <!-- R -->
  <text x="35" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#D69E2E">R</text>
  
  <!-- I (with cute worm/caterpillar) -->
  <g>
    <!-- Worm/caterpillar body -->
    <ellipse cx="75" cy="45" rx="8" ry="6" fill="#F6AD55"/>
    <ellipse cx="82" cy="42" rx="8" ry="6" fill="#F6AD55"/>
    <ellipse cx="89" cy="39" rx="8" ry="6" fill="#F6AD55"/>
    <ellipse cx="96" cy="36" rx="8" ry="6" fill="#F6AD55"/>
    <!-- Eyes -->
    <circle cx="98" cy="34" r="2" fill="#2D3748"/>
    <circle cx="95" cy="32" r="2" fill="#2D3748"/>
    <!-- Antennae -->
    <line x1="99" y1="32" x2="102" y2="28" stroke="#2D3748" stroke-width="1"/>
    <line x1="96" y1="30" x2="99" y2="26" stroke="#2D3748" stroke-width="1"/>
    <circle cx="102" cy="28" r="1" fill="#E53E3E"/>
    <circle cx="99" cy="26" r="1" fill="#E53E3E"/>
  </g>
  
  <!-- D -->
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#D69E2E">D</text>
  
  <!-- A -->
  <text x="155" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#38A169">a</text>
  
  <!-- L -->
  <text x="185" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3182CE">l</text>
  
  <!-- L -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3182CE">l</text>
  
  <!-- Y -->
  <text x="215" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3182CE">y</text>
  
  <!-- Butterfly -->
  <g transform="translate(250, 25)">
    <!-- Butterfly body -->
    <ellipse cx="20" cy="20" rx="3" ry="15" fill="#805AD5"/>
    
    <!-- Left wings -->
    <path d="M17 15 Q8 8 5 15 Q8 22 17 18 Z" fill="#E53E3E"/>
    <path d="M17 22 Q10 25 8 30 Q12 35 17 28 Z" fill="#D69E2E"/>
    
    <!-- Right wings -->
    <path d="M23 15 Q32 8 35 15 Q32 22 23 18 Z" fill="#68D391"/>
    <path d="M23 22 Q30 25 32 30 Q28 35 23 28 Z" fill="#4299E1"/>
    
    <!-- Wing details -->
    <circle cx="12" cy="16" r="2" fill="#F687B3"/>
    <circle cx="28" cy="16" r="2" fill="#9F7AEA"/>
    <circle cx="13" cy="26" r="1.5" fill="#FBD38D"/>
    <circle cx="27" cy="26" r="1.5" fill="#63B3ED"/>
    
    <!-- Antennae -->
    <line x1="18" y1="8" x2="15" y2="4" stroke="#2D3748" stroke-width="1"/>
    <line x1="22" y1="8" x2="25" y2="4" stroke="#2D3748" stroke-width="1"/>
    <circle cx="15" cy="4" r="1" fill="#805AD5"/>
    <circle cx="25" cy="4" r="1" fill="#805AD5"/>
  </g>
  
